services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: playfit-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - playfit-network

  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: playfit-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_MESSAGE_MAX_BYTES: 200000000
      KAFKA_MAX_REQUEST_SIZE: 200000000
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 200000000
      KAFKA_REPLICA_FETCH_MAX_BYTES: 200000000
      KAFKA_FETCH_MESSAGE_MAX_BYTES: 200000000
    networks:
      - playfit-network

  # Schema Registry for Avro
  # schema-registry:
  #   image: confluentinc/cp-schema-registry:7.5.0
  #   container_name: playfit-schema-registry
  #   depends_on:
  #     - kafka
  #   ports:
  #     - "8081:8081"
  #   environment:
  #     SCHEMA_REGISTRY_HOST_NAME: schema-registry
  #     SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
  #     SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
  #   networks:
  #     - playfit-network

  # Kafka UI for viewing messages
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: playfit-kafka-ui
    depends_on:
      - kafka
      # - schema-registry
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: playfit
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - playfit-network

  # Kafdrop - Alternative Kafka Web UI
  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: playfit-kafdrop
    depends_on:
      - kafka
      # - schema-registry
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:29092
      SCHEMAREGISTRY_CONNECT: http://schema-registry:8081
      JVM_OPTS: "-Xms32M -Xmx64M"
      SERVER_SERVLET_CONTEXTPATH: "/"
    networks:
      - playfit-network

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: playfit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - playfit-network
    command: redis-server --appendonly yes

  # Postgres database for cart-service
  cart-db:
    image: postgres:16-alpine
    container_name: playfit-cart-db
    environment:
      - POSTGRES_DB=cart_db
      - POSTGRES_USER=cart_user
      - POSTGRES_PASSWORD=cart_password
    ports:
      - "5433:5432"
    volumes:
      - cart-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cart_user -d cart_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - playfit-network

  # Postgres database for user-service
  user-db:
    image: postgres:16-alpine
    container_name: playfit-user-db
    environment:
      - POSTGRES_DB=user_db
      - POSTGRES_USER=user_user
      - POSTGRES_PASSWORD=user_password
    ports:
      - "5435:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_user -d user_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - playfit-network

  # Postgres database for order-service
  order-db:
    image: postgres:16-alpine
    container_name: playfit-order-db
    environment:
      - POSTGRES_DB=order_db
      - POSTGRES_USER=order_user
      - POSTGRES_PASSWORD=order_password
    ports:
      - "5434:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U order_user -d order_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - playfit-network

  # Postgres database for inventory-service
  inventory-db:
    image: postgres:16-alpine
    container_name: playfit-inventory-db
    environment:
      - POSTGRES_DB=inventory_db
      - POSTGRES_USER=inventory_user
      - POSTGRES_PASSWORD=inventory_password
    ports:
      - "5436:5432"
    volumes:
      - inventory-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - playfit-network

  # Postgres database for event-processor
  event-db:
    image: postgres:16-alpine
    container_name: playfit-event-db
    environment:
      - POSTGRES_DB=event_db
      - POSTGRES_USER=event_user
      - POSTGRES_PASSWORD=event_password
    ports:
      - "5437:5432"
    volumes:
      - event-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U event_user -d event_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - playfit-network

  # User Service (login-sdk)
  user-service:
    build:
      context: ./backend/login-sdk
      dockerfile: Dockerfile
    container_name: playfit-user-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://user_user:user_password@user-db:5432/user_db
      - DB_SSL=false
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_here}
      - LOKI_URL=http://loki:3100
      - JWT_EXPIRES_IN=3600
      - SECRETS_KEY=${SECRETS_KEY:-7065eff517d912fadd83b4e944e9ef3e1d798af8ca0e8690fb8a609ae8d039d6}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    networks:
      - playfit-network
    depends_on:
      user-db:
        condition: service_healthy

  # Cart Service
  cart-service:
    build:
      context: ./backend/cart_service
      dockerfile: Dockerfile
    container_name: playfit-cart-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://cart_user:cart_password@cart-db:5432/cart_db
      - DB_SSL=false
      - KAFKA_BROKERS=kafka:29092
      - LOKI_URL=http://loki:3100
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    networks:
      - playfit-network
    depends_on:
      cart-db:
        condition: service_healthy
      user-service:
        condition: service_started

  # Order Service
  order-service:
    build:
      context: ./backend/order_service
      dockerfile: Dockerfile
    container_name: playfit-order-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DATABASE_URL=postgresql://order_user:order_password@order-db:5432/order_db
      - INVENTORY_DATABASE_URL=postgresql://inventory_user:inventory_password@inventory-db:5432/inventory_db
      - DB_SSL=false
      - INVENTORY_DB_SSL=false
      - CART_SERVICE_URL=http://cart-service:3002/graphql
      - INVENTORY_SERVICE_URL=http://inventory-service:3004/graphql
      - KAFKA_BROKERS=kafka:29092
      - LOKI_URL=http://loki:3100
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    networks:
      - playfit-network
    depends_on:
      order-db:
        condition: service_healthy
      inventory-db:
        condition: service_healthy
      kafka:
        condition: service_started
      user-service:
        condition: service_started
      cart-service:
        condition: service_started
      inventory-service:
        condition: service_started

  # Inventory Service
  inventory-service:
    build:
      context: ./backend/inventory_service
      dockerfile: Dockerfile
    container_name: playfit-inventory-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=postgresql://inventory_user:inventory_password@inventory-db:5432/inventory_db
      - DB_SSL=false
      - KAFKA_BROKERS=kafka:29092
      - LOKI_URL=http://loki:3100
    volumes:
      - inventory-uploads:/app/uploads
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    networks:
      - playfit-network
    depends_on:
      inventory-db:
        condition: service_healthy
      kafka:
        condition: service_started

  # Event Processor
  event-processor:
    build:
      context: ./backend/event_processor
      dockerfile: Dockerfile
    container_name: playfit-event-processor
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - EVENT_DB_URL=postgresql://event_user:event_password@event-db:5432/event_db
      - ORDER_DB_URL=postgresql://order_user:order_password@order-db:5432/order_db
      - INVENTORY_DB_URL=postgresql://inventory_user:inventory_password@inventory-db:5432/inventory_db
      - DB_SSL=false
      - KAFKA_BROKERS=kafka:29092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOKI_URL=http://loki:3100
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    networks:
      - playfit-network
    depends_on:
      event-db:
        condition: service_healthy
      order-db:
        condition: service_healthy
      inventory-db:
        condition: service_healthy
      kafka:
        condition: service_started
      redis:
        condition: service_started

  # Notification Service
  notification-service:
    build:
      context: ./backend/notification_service
      dockerfile: Dockerfile
    container_name: playfit-notification-service
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - PORT=3006
      - KAFKA_BROKERS=kafka:29092
      - CORS_ORIGIN=http://localhost,http://localhost:5173,http://localhost:80,http://host.docker.internal:80,http://host.docker.internal:5173,https://wrongful-shauna-glutinously.ngrok-free.dev
      - GMAIL_USER=gayanpoornima@gmail.com
      - GMAIL_APP_PASSWORD=amropcmetpxwcfrs
      - LOKI_URL=http://loki:3100
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    networks:
      - playfit-network
    depends_on:
      kafka:
        condition: service_started

  # Federation Gateway
  federation-gateway:
    build:
      context: ./backend/federation_gateway
      dockerfile: Dockerfile
    container_name: playfit-federation-gateway
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - CORS_ORIGIN=http://localhost:80,http://localhost:5173,http://localhost,http://host.docker.internal:80,http://host.docker.internal:5173
      - ALLOWED_HEADERS=Content-Type,Authorization,Accept
      - USER_SERVICE_URL=http://user-service:3000/graphql
      - CART_SERVICE_URL=http://cart-service:3002/graphql
      - ORDER_SERVICE_URL=http://order-service:3003/graphql
      - INVENTORY_SERVICE_URL=http://inventory-service:3004/graphql
      - CORS_ORIGIN=http://localhost,http://localhost:5173,http://localhost:80
      - LOKI_URL=http://loki:3100
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    networks:
      - playfit-network
    depends_on:
      - user-service
      - cart-service
      - order-service
      - inventory-service

  # Nginx Proxy - Single entry point for all services
  nginx-proxy:
    image: nginx:alpine
    container_name: playfit-nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf
    networks:
      - playfit-network
    depends_on:
      - frontend
      - federation-gateway
      - notification-service
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        - VITE_NOTIFICATION_URL=
    container_name: playfit-frontend
    environment:
      - VITE_API_URL=/graphql
      - VITE_NOTIFICATION_URL=
    restart: unless-stopped
    networks:
      - playfit-network
    depends_on:
      - federation-gateway

  # Grafana - Observability Platform
  grafana:
    image: grafana/grafana:latest
    container_name: playfit-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:%(http_port)s/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    restart: unless-stopped
    networks:
      - playfit-network
    depends_on:
      - loki
      - prometheus
      - tempo

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: playfit-loki
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - playfit-network

  # Promtail - Log Shipper
  promtail:
    image: grafana/promtail:latest
    container_name: playfit-promtail
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    networks:
      - playfit-network
    depends_on:
      - loki

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: playfit-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - playfit-network

  # Tempo - Distributed Tracing
  tempo:
    image: grafana/tempo:latest
    container_name: playfit-tempo
    user: "0:0"  # Run as root to avoid permission issues on Windows
    ports:
      - "3200:3200"   # tempo
      - "4317:4317"   # otlp grpc
      - "4318:4318"   # otlp http
    volumes:
      - tempo-data:/tmp/tempo
      - ./tempo/tempo-config.yml:/etc/tempo.yaml
    command: -config.file=/etc/tempo.yaml
    restart: unless-stopped
    networks:
      - playfit-network

networks:
  playfit-network:
    driver: bridge

volumes:
  cart-db-data:
  order-db-data:
  user-db-data:
  inventory-db-data:
  event-db-data:
  redis-data:
  grafana-data:
  loki-data:
  prometheus-data:
  tempo-data:
  inventory-uploads:
